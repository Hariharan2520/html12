<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table border="2px" style="border-color: black;" style="border-collapse: collapse;">
        <tr style="border-collapse: collapse;background-color: red;">
            <th style="padding: 15px">SNO.</th>
            <th style="padding: 15px">NAME</th>
            <th style="padding: 15px">DOB</th>
            <th style="padding: 15px">DEPT</th>
        </tr>
        <tr>
            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">1</td>
            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">ABC</td>
            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">1996</td>
            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">ECE</td>
        </tr>
        <tr >
            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">2</td>
            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">XYZ</td>

            <td style="padding: 20px;background-color: blue;.background-color: black;border-collapse: collapse;">CSE</td>

    </table>

    <br>
    <br>
    <table style="border-collapse: collapse;" border="2px">
        <tr >
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>

            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>
    </table>

</html>
